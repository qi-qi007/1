<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>个人简历</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            padding: 20px;
        }

      .resume-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

      .section {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
            border: 1px solid #ccc; /* 添加边界 */
        }

      .section-title {
            background-color: lightgray;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            flex-basis: 100%; /* 标题独占一行 */
        }

      .info-group {
            display: flex;
            flex-basis: 100%;
            border-bottom: 1px solid #ccc; /* 组内添加底部边界 */
        }

      .info-item {
            display: flex;
            flex-basis: calc(100% / 3); 
            align-items: center;
            justify-content: space-between; 
            border-right: 1px solid #ccc;
            padding: 0 10px; 
        }

      .info-item:last-child {
            border-right: none; /* 最后一项去掉右边边界 */
        }

      .section-content {
            flex-basis: 100%;
            padding: 10px;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

      .photo {
            text-align: center;
            margin-bottom: 20px;
        }

        img {
            transition: transform 0.3s ease;
            width: 100px;
            height: 100px;
            margin: 0 5px;
        }

        img:hover {
            transform: translate(5px, -5px) rotate(10deg) scale(1.2);
        }

        input[type="text"] {
            font-size: 18px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        select {
            font-size: 18px;
            padding: 10px 20px;
            width: 100%; 
            min-width: 120px; 
            box-sizing: border-box;
        }

        /* 针对标题旁小图片的样式设置 */
      .section-title img {
            width: 16px; /* 适当缩小宽度 */
            height: 16px; /* 适当缩小高度 */
            vertical-align: middle; /* 垂直居中对齐 */
        }

        /* 定义图片从左到右移动的动画 */
        @keyframes slideRight {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* 定义图片从右到左移动的动画 */
        @keyframes slideLeft {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        /* 图片容器初始样式，先不设置动画 */
     .image-container {
            display: flex;
            will-change: transform; /* 优化动画性能 */
        }

        /* 鼠标悬浮图片容器时的动画样式 */
     .image-container:hover {
            animation: slideRight 5s linear infinite alternate; 
        }

        /* 新增 textarea 样式 */
     .section-content textarea {
            width: 100%;
            box-sizing: border-box;
            resize: none; /* 禁止用户调整大小 */
            border: none; /* 去除边框 */
            background-color: transparent; /* 背景透明 */
            font-family: Arial, sans-serif; /* 使用和页面一致的字体 */
            font-size: 16px; /* 设置字体大小 */
            height: auto;
            min-height: 100px;
            overflow: hidden;
        }

        /* 按钮样式 */
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.clear {
            background-color: #f44336;
            color: white;
        }

        button.submit {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>

            </div>

                    <input type="text" value="18863850810" />
                </div>
            </div>
            <div class="info-item">

                    <div class="section-content">

            </div>

        <div class="section">
            <div class="section-title">自我评价</div>
            <div class="section-content">

                    作为一名软件工程专业学生，我系统掌握了Java/Python开发技能，熟悉Spring Boot、Django等主流框架，具备数据库设计与优化经验。参与过电商系统开发、社交应用构建等多个实战项目，能完整经历需求分析到部署上线的全流程，在团队中承担核心开发角色。擅长定位复杂系统问题，通过Redis缓存、消息队列等技术优化高并发场景性能。具备良好的代码规范意识和文档编写能力，注重团队协作与沟通。持续学习云计算、人工智能等前沿技术，未来计划深耕分布式系统领域，向技术专家方向发展，致力于用代码创造高效且可靠的产品。

        <!-- 添加按钮区域 -->
        <div class="button-container" style="display: flex; justify-content: center;">
            <button class="clear" onclick="clearSelectedOptions()">Clear</button>
            <button class="submit">Submit</button>
        </div>
    </div>
    <script>
        function clearSelectedOptions() {
            // 获取所有select元素
            var selects = document.querySelectorAll('select');
            selects.forEach(select => {
                // 将每个select的选中项设置为第一个选项（即清空选择）
                select.selectedIndex = 0;
            });
        }
    </script>
</body>

</html>
